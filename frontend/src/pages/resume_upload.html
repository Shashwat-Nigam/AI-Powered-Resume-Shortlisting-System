<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><title>Upload Resumes</title><link href='../../css/style.css' rel='stylesheet'><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'></head><body class='bg-gray-100 p-8'><h2 class='text-xl font-semibold mb-4'>Upload Resumes</h2><form id='uploadForm' enctype='multipart/form-data' class='space-y-3'><input type='file' id='resumeFiles' multiple accept='.pdf,.doc,.docx' class='border p-2 w-full rounded'><button type='submit' class='bg-blue-600 text-white w-full p-2 rounded'>Upload</button></form><table id='resultTable' class='w-full mt-6 hidden border text-left'><thead><tr><th class='p-2'>Name</th><th class='p-2'>Score</th><th class='p-2'>Status</th></tr></thead><tbody id='tableBody'></tbody></table><script src='../js/upload.js'></script></body></html>
